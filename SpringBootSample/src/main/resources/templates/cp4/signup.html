<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録</title>
</head>
<body>
<h1>ユーザー登録</h1>
<ul>
	<li th:errors="*{signupForm.userId}"></li>
	<li th:errors="*{signupForm.password}"></li>
	<li th:errors="*{signupForm.userName}"></li>
	<li th:errors="*{signupForm.birthday}"></li>
	<li th:errors="*{signupForm.age}"></li>
	<li th:errors="*{signupForm.gender}"></li>
</ul>
<form method="post" action="/user/signup" th:object="${signupForm}">
	<label>ユーザーId:<input type="text" th:field="*{userId}"></label><br>
	<label>パスワード:<input type="text" th:field="*{password}"></label><br>
	<label>ユーザー名:<input type="text" th:field="*{userName}"></label><br>
	<label>誕生日:<input type="text" th:field="*{birthday}"></label><br>
	<label>年齢:<input type="text" th:field="*{age}"></label><br>
	<span th:each="item:${genderMap}">
		<input type="radio" th:value="${item.value}" th:field="*{gender}">
		<label th:text="${item.key}"></label>
	</span>
	<br>
	<input type="submit" value="ユーザー登録">
</form>
</body>
</html>
